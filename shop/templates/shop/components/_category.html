{% load static %}

<section class="product-category">
	<div class="container">
		<div class="section-title">
			<h5>Категорії</h5>
			<a href="product-sidebar.html" class="view">Дивитись усі</a>
		</div>
		<div class="category-section">
			{% for category in categories %}
				<div class="product-wrapper" data-aos="fade-right" data-aos-duration="100">
					<div class="wrapper-img">
						{% if category.image %}
							<img src="{{ category.image.url }}" height="100" alt="dress">
						{% endif %}

					</div>
					<div class="wrapper-info">
						<a href="{{ category.get_absolute_url }}" class="wrapper-details">{{ category.title }}</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
